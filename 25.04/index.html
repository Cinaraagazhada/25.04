<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-circle-check"></i>
        <h1>PomoFocus</h1>
    </header>
    <main>
        <div class="main">
            <div class="container">
                <div class="menu">
                    <ul>
                        <li>Pomodoro</li>
                        <li>Short Break</li>
                        <li>Long Break</li>
                    </ul>
                </div>
                <div class="time">
                    <span class="minute">25</span>
                    <span class="space">:</span>
                    <span class="second">00</span>
                </div>
                <i id="pause" class="fa-solid fa-circle-pause" style="font-size: 30px"></i>
                <button class="button">START</button>
                <i id="reset" class="fa-solid fa-rotate-left" style="font-size: 30px"></i>
            </div>
        </div>
        <div class="todo_list">
            <div class="tasks">
                <p>Task</p>
                <i class="fa-solid fa-bars" style="color: #cad5e8;"></i>
            </div>

            <div class="add"> <i class="fa-light fa-plus fa-beat fa-2xl"></i> Add Task</div>
        </div>

    </main>

    <footer></footer>


    <script src="./script.js"></script>
</body>

</html>
